<body class="bg-body bg-body-aqua">
  <h1 class="text-center m-5">Search Your Favourite Food && Share Your Meal With the Name of Allah </h1>

  <!-- search your favourite food and share your meal with the name of Allah search Box -->

  <div>
    <div class="input-group mb-3 w-50 mx-auto bg-primary ">
      <input id="search-field" type="text" class="form-control" placeholder="Search your food"

        id="button-search">Search</button>
    </div>
  </div>

  <!--------------------------- cards section for food ------------------------------->

  <div class="row row-cols-1 row-cols-md-3 g-4">

      <div class="card h-100">
